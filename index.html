<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>藥物衛教查詢</title>

<style>
  .tabs{
  display:flex;
  gap:10px;
  margin: 10px 0 16px;
}

.tab{
  flex:1;
  padding: 12px 10px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  font-size: 16px;
  cursor: pointer;
}

.tab.active{
  border-color: #007aff;
  font-weight: 600;
}
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 16px;
    background: #f5f5f5;
  }
  h1 { font-size: 20px; margin-bottom: 12px; }

  .card {
    background: white;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .label {
    font-size: 14px;
    color: #555;
    margin-bottom: 6px;
  }

  .list {
    max-height: 300px;
    overflow-y: auto;
    border-top: 1px solid #eee;
    margin-top: 8px;
  }

  .item {
    padding: 12px 4px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
  }

  .item:hover {
    background: #f0f0f0;
  }
</style>
</head>

<body>

<h1>藥物衛教查詢</h1>

<div class="tabs" id="catTabs">
  <button class="tab" data-cat="pen">筆針</button>
  <button class="tab" data-cat="inhaler">吸入器</button>
  <button class="tab" data-cat="other">其他</button>
</div>
  
<div class="card">
  <div class="label">5 碼代碼（輸入滿 5 碼自動跳）</div>
  <input id="codeInput" inputmode="numeric" pattern="[0-9]*" placeholder="例如：12345" />
</div>

<div class="card" id="recentCard" style="display:none;">
  <div class="label">最近使用</div>
  <div id="recentList" class="list"></div>
</div>
  
<div class="card">
  <div class="label">藥理分類（可輸入搜尋）</div>
  <input id="classInput" placeholder="輸入藥理分類關鍵字" />
</div>

<div class="card">
  <div class="label">藥物品項 / 商品名（可輸入搜尋）</div>
  <input id="itemInput" placeholder="輸入藥名、學名、關鍵字" />
  <div id="resultList" class="list"></div>
</div>

<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbwe_lMyfnS8EmQH56y3xeybETs9kVXMwKCZ2e-TgmuVlbl1wvqZrslsNvV5O191ekbVpg/exec';

const params = new URLSearchParams(location.search);
const category = params.get('category') || 'inhaler';

let allItems = [];

/* ===== 載入資料 ===== */
fetch(`${API_BASE}?action=list&category=${category}`)
  .then(r => r.json())
  .then(data => {
    allItems = data;
    renderList(allItems);
  });

// ===== 分類切換 Tabs =====
initCategoryTabs_();

function initCategoryTabs_() {
  const tabs = document.querySelectorAll('#catTabs .tab');

  tabs.forEach(btn => {
    const cat = btn.dataset.cat;

    // 高亮目前分類
    if (cat === category) btn.classList.add('active');

    // 點擊切換：保留乾淨網址
    btn.addEventListener('click', () => {
      if (cat === category) return;
      location.href = `?category=${encodeURIComponent(cat)}`;
    });
  });
}

/* ===== 5 碼自動跳 ===== */
document.getElementById('codeInput').addEventListener('input', e => {
  const v = e.target.value;
  if (v.length === 5) {
    location.href = `item.html?code=${v}`;
  }
});

/* ===== 篩選 ===== */
function filterItems() {
  const c = classInput.value.toLowerCase();
  const q = itemInput.value.toLowerCase();

  const filtered = allItems.filter(it =>
    (!c || (it.pharm_class || '').toLowerCase().includes(c)) &&
    (!q || (
      (it.item_name || '').toLowerCase().includes(q) ||
      (it.brand_name || '').toLowerCase().includes(q) ||
      (it.generic_name || '').toLowerCase().includes(q) ||
      (it.tags || '').toLowerCase().includes(q)
    ))
  );
  renderList(filtered);
}

classInput.oninput = filterItems;
itemInput.oninput = filterItems;

/* ===== 顯示清單 ===== */
function renderList(list) {
  resultList.innerHTML = '';
  list.forEach(it => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = `${it.item_name}（${it.brand_name || ''}）`;
    div.onclick = () => location.href = `item.html?code=${it.code5}`;
    resultList.appendChild(div);
  });
}
  renderRecent_();

function renderRecent_() {
  try {
    const key = 'pharma_recent_v1';
    const list = JSON.parse(localStorage.getItem(key) || '[]');

    if (!list.length) {
      document.getElementById('recentCard').style.display = 'none';
      return;
    }

    document.getElementById('recentCard').style.display = 'block';
    const box = document.getElementById('recentList');
    box.innerHTML = '';

    list.forEach(it => {
      const div = document.createElement('div');
      div.className = 'item';
      const name = it.item_name || '(未命名)';
      const brand = it.brand_name ? `（${it.brand_name}）` : '';
      div.textContent = `${name}${brand}`;
      div.onclick = () => location.href = `item.html?code=${it.code5}`;
      box.appendChild(div);
    });
  } catch (err) {
    document.getElementById('recentCard').style.display = 'none';
  }
}
</script>

</body>
</html>
